<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi lulus tepat waktu mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5 rounded-3">
        <div class="container ">
            <div class="container">
                <h1>Prediksi lulus tepat waktu mahasiswa berdasarkan IP</h1>
            </div>
            <div class="container mb-5">
                <form action="/" method="post">
                    <div class="mb-1">
                        <label for="ip1" class="form-label">IP Semester 1 </label>
                        <input type="text" name="ip1" class="form-control mb-5" id="ip1" placeholder="4.0">
                    </div>
                    <div class="mb-1">
                        <label for="ip2" class="form-label">IP Semester 2 </label>
                        <input type="text" name="ip2" class="form-control mb-5" id="ip2" placeholder="4.0">
                    </div>
                    <div class="mb-1">
                        <label for="ip3" class="form-label">IP Semester 3 </label>
                        <input type="text" name="ip3" class="form-control mb-5" id="ip3" placeholder="4.0">
                    </div>
                    <div class="mb-1">
                        <label for="ip4" class="form-label">IP Semester 4 </label>
                        <input type="text" name="ip4" class="form-control mb-5" id="ip4" placeholder="4.0">
                    </div>
                    <!-- button -->
                    <button type="submit" class="btn btn-primary">Prediksi</button>
                </form>
            </div>
            <div class="container mt-5">
                <h2>Hasil Prediksi:</h2>
                <p>Prediksi lulus tepat waktu: {{ prediction }}</p>
                <p>Akurasi model: {{ accuracy }}</p>
            </div>
        </div>
    </div>
</body>

</html>
